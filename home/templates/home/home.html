{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        <div>{{ user.email }}</div>
        <div>{{ user.username }}</div>
        <div>{{ user.mobile }}</div>
    {% endif %}
    <h1>Welcome to the Home Page</h1>
    <p>This is the home page of your Django project.</p>
    <p>You can add more content here as needed.</p>
{% endblock %}
